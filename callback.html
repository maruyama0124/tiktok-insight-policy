<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TikTok Callback</title>
</head>
<body>
  <h2>Authorization Code</h2>
  <pre id="code"></pre>
  <h2>Callback Status</h2>
  <pre id="status">waiting...</pre>
  <p>
    <label for="apiBase">API Base URL:</label>
    <input id="apiBase" type="text" placeholder="https://your-api.example.com">
    <button id="sendBtn">Send to API</button>
  </p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const apiParam = params.get("api");
    const apiInput = document.getElementById("apiBase");
    const sendBtn = document.getElementById("sendBtn");

    document.getElementById("code").innerText = code ?? "code not found";

    async function sendCode(apiBase) {
      const statusEl = document.getElementById("status");
      if (!code) {
        statusEl.innerText = "code not found in URL";
        return;
      }
      if (!apiBase) {
        statusEl.innerText = "API Base URL is required";
        return;
      }

      statusEl.innerText = "sending code to API...";
      try {
        const body = new URLSearchParams({ code });
        const res = await fetch(`${apiBase}/auth/callback`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body,
        });
        const result = await res.json().catch(() => ({}));
        statusEl.innerText = `done: ${res.status} ${JSON.stringify(result)}`;
      } catch (err) {
        statusEl.innerText = `failed: ${String(err)}`;
      }
    }

    if (apiParam) {
      apiInput.value = apiParam;
      sendCode(apiParam);
    }

    sendBtn.addEventListener("click", () => {
      sendCode(apiInput.value.trim());
    });
  </script>
</body>
</html>
