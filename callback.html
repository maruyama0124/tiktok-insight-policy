<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TikTok Callback</title>
</head>
<body>
  <h2>Authorization Code</h2>
  <pre id="code"></pre>
  <h2>Send Code to API</h2>
  <p>1) Copy the code above (or confirm it below).</p>
  <p>2) Enter the API Base URL.</p>
  <p>3) Click "Send to API".</p>
  <p>
    <label for="codeInput">Code:</label>
    <textarea id="codeInput" rows="4" cols="80" placeholder="Paste code here"></textarea>
  </p>
  <h2>Callback Status</h2>
  <pre id="status">waiting...</pre>
  <p>
    <label for="apiBase">API Base URL:</label>
    <input id="apiBase" type="text" placeholder="https://your-api.example.com">
    <button id="sendBtn">Send to API</button>
  </p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const apiParam = params.get("api");
    const apiInput = document.getElementById("apiBase");
    const sendBtn = document.getElementById("sendBtn");
    const codeInput = document.getElementById("codeInput");
    const statusEl = document.getElementById("status");

    document.getElementById("code").innerText = code ?? "code not found";
    if (code) {
      codeInput.value = code;
    }
    const savedApi = localStorage.getItem("tiktok_api_base");
    if (savedApi) {
      apiInput.value = savedApi;
    }

    async function sendCode(apiBase) {
      const codeValue = codeInput.value.trim();
      if (!codeValue) {
        statusEl.innerText = "code is required";
        return;
      }
      if (!apiBase) {
        statusEl.innerText = "API Base URL is required";
        return;
      }

      statusEl.innerText = "sending code to API...";
      try {
        const body = new URLSearchParams({ code: codeValue });
        const res = await fetch(`${apiBase}/auth/callback`, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body,
        });
        const result = await res.json().catch(() => ({}));
        statusEl.innerText = `done: ${res.status} ${JSON.stringify(result)}`;
        localStorage.setItem("tiktok_api_base", apiBase);
      } catch (err) {
        statusEl.innerText = `failed: ${String(err)}`;
      }
    }

    if (apiParam) {
      apiInput.value = apiParam;
    }

    sendBtn.addEventListener("click", () => {
      sendCode(apiInput.value.trim());
    });
  </script>
</body>
</html>
