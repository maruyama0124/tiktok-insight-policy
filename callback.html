<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TikTok Callback</title>
</head>
<body>
  <h2>Authorization Code</h2>
  <pre id="code"></pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    document.getElementById("code").innerText = code ?? "code not found";
  </script>
</body>
</html>
