<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TikTok Callback</title>
</head>
<body>
  <h2>認可コード</h2>
  <pre id="code"></pre>
  <h2>APIへ送信</h2>
  <p>1) 上のコードを確認します。</p>
  <p>2) API Base URL を入力します。</p>
  <p>3) 「APIへ送信」をクリックします。</p>
  <p>
    <label for="codeInput">コード:</label>
    <textarea id="codeInput" rows="4" cols="80" placeholder="ここにコードを貼り付け"></textarea>
  </p>
  <h2>送信ステータス</h2>
  <pre id="status">waiting...</pre>
  <p>
    <label for="apiBase">API Base URL:</label>
    <input id="apiBase" type="text" placeholder="http://localhost:8000">
    <button id="runBtn">送信して取得</button>
  </p>
  <pre id="fetchStatus">未実行</pre>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const apiParam = params.get("api");
    const apiInput = document.getElementById("apiBase");
    const runBtn = document.getElementById("runBtn");
    const codeInput = document.getElementById("codeInput");
    const statusEl = document.getElementById("status");
    const fetchStatusEl = document.getElementById("fetchStatus");

    document.getElementById("code").innerText = code ?? "コードが見つかりません";
    if (code) {
      codeInput.value = code;
    }
    const defaultApi = "https://wiggly-reguline-dane.ngrok-free.dev";
    apiInput.value = defaultApi;
    const savedApi = localStorage.getItem("tiktok_api_base");
    if (savedApi) {
      apiInput.value = savedApi;
    }

    async function sendCode(apiBase) {
      const codeValue = codeInput.value.trim();
      if (!codeValue) {
        statusEl.innerText = "コードが必要です";
        return { ok: false };
      }
      if (!apiBase) {
        statusEl.innerText = "API Base URL が必要です";
        return { ok: false };
      }

      statusEl.innerText = "送信中...";
      try {
        const res = await fetch(`${apiBase}/auth/callback`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code: codeValue }),
        });
        const result = await res.json().catch(() => ({}));
        const pretty = JSON.stringify(result, null, 2);
        statusEl.innerText = `完了: ${res.status}\n${pretty}`;
        localStorage.setItem("tiktok_api_base", apiBase);
        return { ok: res.ok };
      } catch (err) {
        statusEl.innerText = `失敗: ${String(err)}`;
        return { ok: false };
      }
    }

    async function fetchLatest(apiBase) {
      if (!apiBase) {
        fetchStatusEl.innerText = "API Base URL が必要です";
        return;
      }

      fetchStatusEl.innerText = "取得中...";
      try {
        const res = await fetch(`${apiBase}/auth/fetch-latest`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({}),
        });
        const result = await res.json().catch(() => ({}));
        const pretty = JSON.stringify(result, null, 2);
        fetchStatusEl.innerText = `完了: ${res.status}\n${pretty}`;
      } catch (err) {
        fetchStatusEl.innerText = `失敗: ${String(err)}`;
      }
    }

    if (apiParam) {
      apiInput.value = apiParam;
    }

    async function runAll() {
      const apiBase = apiInput.value.trim();
      const result = await sendCode(apiBase);
      if (result && result.ok) {
        await fetchLatest(apiBase);
      }
    }

    runBtn.addEventListener("click", runAll);
  </script>
</body>
</html>
